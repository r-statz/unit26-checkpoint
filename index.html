<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Unit 26 Checkpoint</title>
  </head>
  <body>
    <form>
      <label>Name</label>
      <input type="email" email="email">
      <label>Email</label>
      <input type="text" name="password">
      <label>Github Username</label>
      <input type="text" name="github-username">
      <legend>Radio Buttons</legend>
      <input id="enterprise" type="radio" name="enterprise" value="Enterprise">
      <label for="enterprise">Enterprise</label>
      <input id="pro" type="radio" name="pro" value="Pro">
      <label for="pro">Pro</label>
      <input id="free" type="radio" name="radio" value="Radio">
      <label for="free">Free</label>
      <input id="checkbox" type="checkbox" value="Remember me">
      <label for="checkbox">Remember me</label>
      <button type="submit">Submit</button>
    </form>

  </body>
</html>
